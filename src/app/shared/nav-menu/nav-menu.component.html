<div *ngIf="isShowSideNav">
    <ul>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/askMe' }">
            <div class="label" (click)="askMe()">
                <mat-icon class="icons"> chat_bubble_outline</mat-icon> Dashboard
            </div>
        </li>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/devices' }" >
            <div class="label" (click)="devices()">
                <mat-icon class="icons">folder_open</mat-icon> Devices
            </div>
        </li>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/gateways' }" >            
            <div class="label" (click)="gateways()">
                <mat-icon class="icons">text_format</mat-icon> Gateways
            </div>
        </li>

        <li class="user" [ngClass]="{ 'active': selectedMenu === '/gatewayBridge' }">
            <div class="label" (click)="gatewayBridge()">
                <mat-icon class="icons"> insert_chart_outlined </mat-icon> Gateway Bridge
            </div>
        </li>    
    </ul>
</div>
<div *ngIf="!isShowSideNav">
    <ul>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/askMe' }">
            <div class="label" (click)="askMe()"  matTooltip="Dashboard">
                <mat-icon class="icons"> chat_bubble_outline</mat-icon>
            </div>
        </li>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/devices' }" >
            <div class="label" (click)="devices()"  matTooltip="Devices">
                <mat-icon class="icons">folder_open</mat-icon>
            </div>
        </li>
        <li class="user" [ngClass]="{ 'active': selectedMenu === '/gateways' }" >            
            <div class="label" (click)="gateways()"  matTooltip="Gateways">
                <mat-icon class="icons">text_format</mat-icon>
            </div>
        </li>

        <li class="user" [ngClass]="{ 'active': selectedMenu === '/gatewayBridge' }">
            <div class="label" (click)="gatewayBridge()"  matTooltip="Gateway Bridge">
                <mat-icon class="icons"> insert_chart_outlined </mat-icon>
            </div>
        </li>
    </ul>
</div>
